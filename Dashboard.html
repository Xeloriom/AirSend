<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirSend - Gestion Emails</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Spline Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="relative h-screen w-screen overflow-hidden text-black">

<!-- Spline 3D Scene -->
<spline-viewer class="absolute h-[110vh] w-screen pointer-events-auto z-0"
               url="https://prod.spline.design/Ab0OvGQPOBaHTHEw/scene.splinecode"></spline-viewer>

<!-- Header -->
<header class="fixed top-0 left-0 w-full p-6  flex justify-start items-center z-50 pointer-events-none cursor-default ">
    <h1 class="text-2xl font-thin">AirSend</h1>
</header>

<!-- Modal Template -->
<div id="templateModal" class="absolute inset-0 bg-black/50 flex items-center justify-center hidden z-[9999]">
    <div class="bg-white rounded-2xl p-6 w-3/4 max-w-3xl shadow-xl absolute z-[999]">
        <h2 class="text-xl font-semibold mb-4">Éditer le template d'email</h2>
        <div class="grid grid-cols-2 gap-4">
            <!-- Zone de texte -->
            <textarea id="templateInput" class="w-full h-64 p-3 border rounded-lg font-mono"
                      placeholder="Écris ton template ici..."></textarea>
            <!-- Aperçu -->
            <div id="templatePreview" class="w-full h-64 p-3 border rounded-lg overflow-auto bg-gray-50"></div>
        </div>
        <div class="flex justify-end gap-3 mt-4">
            <button id="closeTemplate" class="px-4 py-2 bg-gray-400 text-white rounded-lg">Annuler</button>
            <button id="saveTemplate" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Enregistrer</button>
        </div>
    </div>
</div>

<h1 class="text-5xl font-thin  mb-10 pt-[5%] pl-20 text-black drop-shadow-lg relative z-10">Gestion des Emails</h1>

<!-- Formulaire -->
<div class="ml-20 w-full max-w-[90%] glass p-6 rounded-2xl mb-8 flex items-center gap-4 relative z-[999] cursor-pointer ">
    <!-- Champs -->
    <input type="text" id="firstName" placeholder="Prénom"
           class="px-4 py-2 rounded-lg bg-white/40 border border-white/30 text-black w-40">
    <input type="text" id="lastName" placeholder="Nom"
           class="px-4 py-2 rounded-lg bg-white/40 border border-white/30 text-black w-40">
    <input type="text" id="company" placeholder="Entreprise"
           class="px-4 py-2 rounded-lg bg-white/40 border border-white/30 text-black w-48">
    <input type="email" id="email" placeholder="Email"
           class="px-4 py-2 rounded-lg bg-white/40 border border-white/30 text-black w-64">
    <input type="tel" id="phone" placeholder="Téléphone"
           class="px-4 py-2 rounded-lg bg-white/40 border border-white/30 text-black w-40">

    <!-- Toggle auto -->
    <div class="flex items-center gap-2 ml-6">
        <span>Auto:</span>
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="autoToggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-green-500 transition-all"></div>
            <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full peer-checked:translate-x-5 transition-all"></div>
        </label>
    </div>

    <!-- Boutons -->
    <button id="templateBtn"
            class="glass text-black px-5 py-2 rounded-xl shadow-lg hover:scale-105 transition transform flex items-center gap-2">
        <i class="fas fa-file-alt"></i> Template
    </button>
    <button id="addBtn"
            class="glass text-black px-5 py-2 rounded-xl shadow-lg hover:scale-105 transition transform flex items-center gap-2">
        <i class="fas fa-plus"></i> Ajouter
    </button>

    <!-- Menu déroulant CSV -->
    <div class="relative inline-block text-left">
        <button id="csvMenuBtn"
                class="glass text-black px-5 py-2 rounded-xl shadow-lg hover:scale-105 transition transform flex items-center gap-2">
            <i class="fas fa-file-csv"></i> CSV <i class="fas fa-chevron-down ml-1"></i>
        </button>
        <div id="csvMenu" class="origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden z-20">
            <div class="py-1">
                <button id="exportCSV" class="w-full text-left px-4 py-2 text-sm text-black hover:bg-gray-100 flex items-center gap-2">
                    <i class="fas fa-file-export"></i> Exporter
                </button>
                <button id="importCSV" class="w-full text-left px-4 py-2 text-sm text-black hover:bg-gray-100 flex items-center gap-2">
                    <i class="fas fa-file-import"></i> Importer
                </button>
            </div>
        </div>
    </div>
    <input type="file" id="importFile" accept=".csv" class="hidden">

</div>

<!-- Barre de recherche et filtres -->
<div class="ml-20 w-full max-w-[90%] flex flex-wrap items-center gap-4 mb-4 relative z-[999]">
    <!-- Recherche dynamique -->
    <input type="text" id="searchInput" placeholder="Rechercher..."
           class="px-4 py-2 rounded-lg bg-white/40 border border-white/30 text-black w-64">

    <!-- Filtre par statut -->
    <div class="relative w-full max-w-xs">
        <select id="statusFilter"
                class="glass appearance-none text-gray-800 font-medium px-5 py-3
                 rounded-xl shadow-md border border-gray-200
                 hover:border-blue-400 hover:shadow-lg
                 transition-all duration-200 ease-in-out
                 w-full pr-10 cursor-pointer ">
            <option value="">Tous les statuts</option>
            <option value="En attente">En attente</option>
            <option value="En cours">En cours</option>
            <option value="Envoyé">Envoyé</option>
            <option value="Erreur">Erreur</option>
        </select>
        <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 pointer-events-none"></i>
    </div>

    <!-- Filtre par entreprise -->
    <div class="relative w-full max-w-xs ">
        <select id="companyFilter"
                class="glass appearance-none text-gray-800 font-medium px-5 py-3
                 rounded-xl shadow-md border border-gray-200
                 hover:border-blue-400 hover:shadow-lg
                 transition-all duration-200 ease-in-out
                 w-full pr-10 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-300">
            <option value="">Toutes les entreprises</option>
            <!-- Options ajoutées dynamiquement depuis JS -->
        </select>
        <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 pointer-events-none"></i>
    </div>



</div>


<!-- Tableau -->
<div class="ml-20 w-full max-w-[90%] overflow-x-auto glass rounded-2xl relative z-10 cursor-pointer">
    <table class="w-full rounded-xl font-thin overflow-hidden text-black">
        <thead class="bg-white/20">
        <tr class="text-left">
            <th class="px-4 py-3 font-thin">Prénom</th>
            <th class="px-4 py-3 font-thin">Nom</th>
            <th class="px-4 py-3 font-thin">Entreprise</th>
            <th class="px-4 py-3 font-thin">Email</th>
            <th class="px-4 py-3 font-thin">Téléphone</th>
            <th class="px-4 py-3 font-thin">Statut</th>
            <th class="px-4 py-3 font-thin flex items-center justify-between">
                Action
                <button id="deleteAllBtn" title="Supprimer tous" class="text-black hover:scale-105 transition">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<!-- Modal suppression -->
<div id="deleteModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden z-[99999]">
    <div class="bg-white rounded-2xl p-6 w-80 flex flex-col items-center">
        <h2 class="text-lg font-medium mb-4">Supprimer cet utilisateur ?</h2>
        <div class="flex gap-4">
            <button id="cancelDelete" class="px-4 py-2 rounded-xl bg-gray-200 hover:bg-gray-300 transition">Annuler</button>
            <button id="confirmDelete" class="px-4 py-2 rounded-xl bg-red-500 text-white hover:bg-red-600 transition">Supprimer</button>
        </div>
    </div>
</div>

<!-- JS séquentiel -->
<script src="js/users.js"></script>
<script src="js/emails.js"></script>
<script src="js/modal.js"></script>
<script src="js/csv.js"></script>
<script src="js/main.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
